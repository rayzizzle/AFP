{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<h2>Report a Kill</h2>
    <form action="/kill" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="target" name="target" placeholder="Target" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br>
    <td>
        <form action="/deregister" method="post">
            <input name="id" type="hidden" value="{{ user_id }}">
            <input type="submit" value="Deregister">
        </form>
    </td>
{% endblock %}
