{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name = "Symbol">
                {% for transaction in transactions %}
                    <option value="{{ transaction.Symbol }}">{{ Symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
